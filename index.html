<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Map</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/lib/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <a href="#" data-target="slide-out" class="sidenav-trigger">
            <i class="material-icons">menu</i>
        </a>
    </nav>
    <ul id="slide-out" class="sidenav">
        <li>
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search">
                        <i class="material-icons">search</i>
                    </label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </li>
        <li>
            <a class="waves-effect" href="#!">My Places</a>
        </li>
    </ul>
    <div class="row">
        <div class="" id="map">
        </div>
    </div>

    <!--JavaScript libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/lib/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdSSNDMdIuMpB_KZn8c_Pb9eL4WyXZMyQ&callback=initMap"
        type="text/javascript"></script>

</body>

</html>
