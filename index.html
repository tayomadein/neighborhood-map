<!DOCTYPE html>
<html>

<head>
    <title>Lunch Neighborhood Map</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/lib/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <a data-target="slide-out" class="sidenav-trigger show-on-large">
                <i class="material-icons">menu</i>
            </a>
            <div class="right">
                <a class="btn" data-bind="click: initMap">Reset</a>
            </div>
        </nav>
    </div>
    <ul id="slide-out" class="sidenav">
        <li>
            <form>
                <div class="input-field">
                    <input id="search" type="search" data-bind="textInput: searchInput,valueUpdate: 'afterkeydown'" placeholder="Search Locations">
                    <label class="label-icon" for="search">
                        <i class="material-icons">search</i>
                    </label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </li>
        <div>
            <ul class="collection" data-bind="foreach: showLocations">
                <a class="waves-effect collection-item" data-bind="text: title, click: $parent.showDetails"></a>
            </ul>
        </div>
    </ul>
    <div class="row">
        <div class="" id="map">
        </div>
    </div>

    <!--JavaScript libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/lib/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdSSNDMdIuMpB_KZn8c_Pb9eL4WyXZMyQ&callback=initApp"
        onerror="mapError()" type="text/javascript"></script>

</body>

</html>
